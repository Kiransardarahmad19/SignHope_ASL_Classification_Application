  <script>
    function showPreview(fileInput, previewElementId) {
      const file = fileInput.files[0];
      const previewElement = document.getElementById(previewElementId);
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          if (file.type.startsWith('video/')) {
            previewElement.innerHTML = `<video controls class="preview"><source src="${e.target.result}" type="${file.type}"></video>`;
          } else {
            previewElement.innerHTML = `<img src="${e.target.result}" class="preview" alt="Preview">`;
          }
        };
        reader.readAsDataURL(file);
      } else {
        previewElement.innerHTML = '';
      }
    }

    function uploadFile(formId, fileInputId, progressBarId, previewElementId, resultDivId, endpoint) {
      const form = document.getElementById(formId);
      const fileInput = document.getElementById(fileInputId);
      const progressBar = document.getElementById(progressBarId);
      const progress = progressBar.querySelector('.progress');
      const resultDiv = document.getElementById(resultDivId);
      const file = fileInput.files[0];
      
      if (!file) {
        resultDiv.innerHTML = 'Please select a file.';
        return;
      }

      showPreview(fileInput, previewElementId);
      
      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', endpoint, true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progress.style.width = percentComplete + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          resultDiv.innerHTML = `<p>Prediction: ${response.prediction}</p>`;
        } else {
          resultDiv.innerHTML = 'Error in prediction: ' + xhr.responseText;
        }
      };

      xhr.onerror = function() {
        resultDiv.innerHTML = 'An error occurred during the upload.';
      };

      xhr.send(formData);
    }

    document.getElementById('uploadFormAlphabet').addEventListener('submit', function(event) {
      event.preventDefault();
      uploadFile('uploadFormAlphabet', 'fileInputAlphabet', 'progressBarAlphabet', 'previewAlphabet', 'resultAlphabet', 'http://10.4.19.228:8000/predict_image');
    });

    document.getElementById('uploadFormWord').addEventListener('submit', function(event) {
      event.preventDefault();
      uploadFile('uploadFormWord', 'fileInputWord', 'progressBarWord', 'previewWord', 'resultWord', 'http://10.4.19.228:8000/predict_video');
    });
